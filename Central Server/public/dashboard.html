<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
    h2 { color: #333; }
    .agent-container { margin-bottom: 40px; border: 1px solid #ccc; border-radius: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .agent-name { font-size: 20px; color: #4CAF50; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Agent Dashboard</h2>
  <div id="agentsContainer"></div>

  <script>
    const API_URL = "http://localhost:5000/agent-data";

    async function fetchAgentData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        console.log("Raw agent data:", data); 

        const container = document.getElementById("agentsContainer");
        container.innerHTML = "";


        const groupedData = {};
        data.forEach(agent => {
          const id = agent.agentId || "Unknown Agent";
          if (!groupedData[id]) groupedData[id] = [];
          groupedData[id].push(agent);
        });

        const getMetric = (agent, key) => {
          if (agent[key] !== undefined) return agent[key];
          if (agent.metrics && agent.metrics[key] !== undefined) return agent.metrics[key];
          return '-';
        }

        // Create table per agent
        Object.keys(groupedData).forEach(agentId => {
          const section = document.createElement("div");
          section.className = "agent-container";

          section.innerHTML = `
            <div class="agent-name">üñ•Ô∏è ${agentId}</div>
            <table>
              <thead>
                <tr>
                  <th>Hostname</th>
                  <th>CPU Usage (%)</th>
                  <th>Memory Usage (%)</th>
                  <th>Disk Usage (%)</th>
                  <th>Load 1m</th>
                  <th>Load 5m</th>
                  <th>Load 15m</th>
                  <th>Network Sent (Bytes)</th>
                  <th>Network Received (Bytes)</th>
                  <th>OS</th>
                  <th>OS Version</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody>
                ${groupedData[agentId].map(agent => `
                  <tr>
                    <td>${getMetric(agent, 'hostname')}</td>
                    <td>${getMetric(agent, 'cpuUsage')}%</td>
                    <td>${getMetric(agent, 'memoryUsage')}%</td>
                    <td>${getMetric(agent, 'diskUsage')}%</td>
                    <td>${getMetric(agent, 'load1')}</td>
                    <td>${getMetric(agent, 'load5')}</td>
                    <td>${getMetric(agent, 'load15')}</td>
                    <td>${getMetric(agent, 'netBytesSent')}</td>
                    <td>${getMetric(agent, 'netBytesRecv')}</td>
                    <td>${getMetric(agent, 'os')}</td>
                    <td>${getMetric(agent, 'os_version')}</td>
                    <td>${agent.createdAt ? new Date(agent.createdAt).toLocaleString() : '-'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          container.appendChild(section);
        });

      } catch (err) {
        console.error("Failed to fetch agent data:", err);
      }
    }
    fetchAgentData();
    setInterval(fetchAgentData, 5000);
  </script>
</body>
</html>
