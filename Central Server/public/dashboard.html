<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h2>Agent Dashboard</h2>
  <table id="agentTable">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>CPU Usage (%)</th>
        <th>Memory Usage (%)</th>
        <th>Disk Usage (%)</th>
        <th>OS</th>
        <th>OS Version</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const API_URL = "https://syssight-plqp.onrender.com/agent-data"; // Your GET route

  async function fetchAgentData() {
    try {
      const response = await fetch(API_URL); // GET request
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      const tbody = document.querySelector("#agentTable tbody");
      tbody.innerHTML = ""; // clear existing rows

      data.forEach(agent => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${agent.hostname || '-'}</td>
          <td>${agent.cpuUsage !== undefined ? agent.cpuUsage + '%' : '-'}</td>
          <td>${agent.memoryUsage !== undefined ? agent.memoryUsage + '%' : '-'}</td>
          <td>${agent.diskUsage !== undefined ? agent.diskUsage + '%' : '-'}</td>
          <td>${agent.os || '-'}</td>
          <td>${agent.os_version || '-'}</td>
          <td>${agent.createdAt ? new Date(agent.createdAt).toLocaleString() : '-'}</td>
        `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Failed to fetch agent data:", err);
    }
  }

  // Initial fetch
  fetchAgentData();

  // Refresh every 5 seconds
  setInterval(fetchAgentData, 5000);
</script>


</body>
</html>
