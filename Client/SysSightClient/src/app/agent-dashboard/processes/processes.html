<div class="p-6 bg-gray-900 min-h-screen text-white font-mono">
  <h1 class="text-3xl font-bold mb-6 text-green-400 text-center">
    Processes for Agent: {{ agentId }}
  </h1>

  <div *ngIf="loading" class="text-center text-gray-400">Loading processes...</div>

  <table *ngIf="!loading" class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-800 text-green-400">
        <th class="p-2 border border-gray-700">PID</th>
        <th class="p-2 border border-gray-700">Name</th>
        <th class="p-2 border border-gray-700">CPU %</th>
        <th class="p-2 border border-gray-700">Memory %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of processes" class="hover:bg-gray-700 transition-colors">
        <td class="p-2 border border-gray-700">{{ p.pid }}</td>
        <td class="p-2 border border-gray-700">{{ p.name }}</td>
        <td class="p-2 border border-gray-700">{{ p.cpu.toFixed(2) }}</td>
        <td class="p-2 border border-gray-700">{{ p.mem.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
</div>
